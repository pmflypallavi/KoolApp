<!DOCTYPE HTML>
<html>
<head>
<title>Your Cart</title>
<link rel="stylesheet" href={{url_for('static', filename='css/cart.css')}} />
<link rel="stylesheet" href={{url_for('static', filename='css/topStyle.css') }} />
</head>
<style>
a {
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
}

a:hover {
  background-color: #ddd;
  color: black;
}
.next {
  background-color: #4CAF50;
  color: white;
}
</style>
<body>
{% extends "template.html" %}
    {% block content %}
{% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
<div id="cartItems">
	<h2>Shopping Cart</h2>
	<div id="tableItems">
		{% for row in Itemdata %}
		<div>
			<hr id="seperator">
			<div id="itemImage">
				<img id="image" src={{url_for('static', filename='images/'+row[1]+ '.jpg') }} />
			</div>
			<div id="itemName">
				<span id="itemNameTag">{{row[0]}}</span><br>
				In stock<br>
				<a href="/removeFromCart?productId={{row[1]}}&itemnum={{totalItems}}">Remove</a>
			</div>
			<div id="itemPrice">
				${{row[2]}}
			</div>
		</div>
        {% endfor %}
		<hr id="seperator">
		<div id="total">
			<span id="subtotal">Subtotal</span> : ${{totalprice}}
		</div>
	</div>
</div>
<a href="/about?noofitem={{noOfItems}}&productId={{totalItems}}&pagename={{'Cart'}}" class="next">Continue Shopping More</a><br><br>
<a href="/checkout" class="next">Proceed to checkout</a>
{% endblock %}
</body>
</html>
